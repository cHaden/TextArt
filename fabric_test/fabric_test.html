<!DOCTYPE html>
<html>

</head>
<body>


    <canvas id="canvas" width="800" height="800"></canvas>

    <script src="../fabric.min.js"></script>
    <script>
        var canvas = new fabric.Canvas('canvas');

/*
        var rect = new fabric.Rect({
            top : 100,
            left : 100,
            width : 60,
            height : 70,
            fill : "rgb(33,33,33)"
        });

        canvas.add(rect);
*/

	//start my code	
	var startSquare = 100; //make this configurable later
	var textHeight = startSquare/2;
	var numberOfBlocks = 16; //make this configurable later

	var red = 10; //for testing purposes only
	var green = 10; //for testing purposes only
	var blue = 10; //for testing purposes only
	var incrementAmt = 10; //for testing purposes only

	var currentStartX = 200;
	var currentStartY = 200;

	var currentEndX = currentStartX + startSquare;
	var currentEndY = currentStartX + startSquare;

	for(var i=1; i <= numberOfBlocks; i++){

		switch(i%4){
		case 1:
			//var rect = [currentStartX, currentEndY, currentEndX, currentEndY+textHeight];

			var rect = new fabric.Rect({
			    top : currentStartY-textHeight,
			    left : currentStartX,
			    width : currentEndX - currentStartX,
			    height : textHeight,
			    fill : "rgb("+red+","+green+","+blue+")"
			});

			canvas.add(rect);
			red += incrementAmt;
			green += incrementAmt;
			blue += incrementAmt;
			
			console.log(rect);
			console.log("Case 1: " + currentStartX + ", " + currentEndY + ", " + currentEndX + ", " + currentEndY + "+" + textHeight);
			currentStartY = currentStartY-textHeight;
			break;

		case 2:
			//var rect = [currentEndX,currentStartY-textHeight,currentEndX+textHeight,currentEndY];
	
			var rect = new fabric.Rect({
			    top : currentStartY,
			    left : currentEndX,
			    width : textHeight,
			    height : currentEndY-currentStartY+textHeight,
			    fill : "rgb("+red+","+green+","+blue+")"
			});

			canvas.add(rect);
			red += incrementAmt;
			green += incrementAmt;
			blue += incrementAmt;

			console.log(rect);
			console.log("Case 2: " + currentEndX + ", " + currentStartY+"-"+textHeight + ", " + currentEndX+"+"+textHeight + ", " + currentEndY);
			currentEndX = currentEndX+textHeight;
			currentEndY = currentEndY+textHeight;
			break;

		case 3:
			//var rect = [currentStartX-textHeight,currentStartY,currentEndX-textHeight, currentStartY+textHeight];
	
			var rect = new fabric.Rect({
			    top : currentEndY-textHeight,
			    left : currentStartX-textHeight,
			    width : currentEndX-currentStartX,
			    height : textHeight,
			    fill : "rgb("+red+","+green+","+blue+")"
			});

			canvas.add(rect);
			red += incrementAmt;
			green += incrementAmt;
			blue += incrementAmt;

			console.log(rect);
			console.log("Case 3: " + currentStartX+"-"+textHeight + ", " + currentStartY + ", " + currentEndX+"-"+textHeight + ", " + currentStartY+"+"+textHeight);
			currentStartX = currentStartX-textHeight;
			break;

		case 0:
			//var rect = [currentStartX, currentStartY+textHeight, currentStartX+textHeight, currentEndY];

			var rect = new fabric.Rect({
			    top : currentStartY,
			    left : currentStartX,
			    width : textHeight,
			    height : currentEndY-currentStartY-textHeight,
			    fill : "rgb("+red+","+green+","+blue+")"
			});

			canvas.add(rect);
			red += incrementAmt;
			green += incrementAmt;
			blue += incrementAmt;

			console.log(rect);
			console.log("Case 0: " + currentStartX + ", " + currentStartY+"+"+textHeight + ", " + currentStartX+"+"+textHeight + ", " + currentEndY);
			break;
		}
	}

    </script>
</body>
</html>
